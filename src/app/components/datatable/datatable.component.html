<div class="table-container">
    <p class="title">Production Console</p>

    <mat-form-field>
        <input (keyup)="applyFilter($event.target.value)" matInput placeholder="Filter">
    </mat-form-field>

    <button (click)="getData()" class="table-get" color="primary" mat-button>Get</button>

    <table [dataSource]="dataSource" class="mat-elevation-z8" mat-table>

        <ng-container matColumnDef="stage">
            <mat-header-cell *matHeaderCellDef>Stage</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.stage}}</mat-cell>
        </ng-container>

        <!-- The above <ng-container> can also be written as:   -->
        <!--    <mat-text-column name="stage"></mat-text-column>-->
        <!-- That is because both the Header name and the property on which the value is located is the same -->

        <ng-container matColumnDef="process">
            <mat-header-cell *matHeaderCellDef>Process</mat-header-cell>
            <mat-cell *matCellDef="let element"
                      class="description-cell">{{element.process}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="cuttingPlan">
            <mat-header-cell *matHeaderCellDef>Cutting Plan</mat-header-cell>
            <mat-cell *matCellDef="let element"
                      class="duration-cell">{{element.cuttingPlan}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="workOrder">
            <mat-header-cell *matHeaderCellDef>Work Order</mat-header-cell>
            <mat-cell *matCellDef="let element"
                      class="duration-cell">{{element.workOrder}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="productionWorkOrderContractId">
            <mat-header-cell *matHeaderCellDef>Production Work Order Contract Id</mat-header-cell>
            <mat-cell *matCellDef="let element"
                      class="duration-cell">{{element.productionWorkOrderContractId}}</mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>


    </table>

    <mat-paginator [length]="100"
                   [pageSize]="10"
                   [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
    ></mat-paginator>

</div>
